<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="HojaCSS/cliestilos.css">
        <title>Formulario Movimientos</title>
    </head>
    <body>
        <section class="forms">
            <h5>MOVIMIENTOS</h5>
            <form action="enviar-formulario" method="post">
                <label form="cars">TIPO MOVIMIENTO</label>
                
                <select class="selects" name="TIPO MVTO" required>
                    <option value="ES">Seleccione ...</option>
                    <option value="E">ENTRADA</option>
                    <option value="S">SALIDA</option>
                </select>
                    <label>CODIGO DOCTO</label>
                
                    <select class="selects" name="CODIGO DCTO" required>
                        <option value="DOCTO">Seleccione ...</option>
                        <option value="F">FACTURA</option>
                        <option value="R">REMISION</option>
                        <option value="O">ORDEN DE COMPRA</option>
                        <option value="RE">RECIBO</option>
                        <option value="SN">SIN DOCUMENTO</option>
                   </select>
                <label>FECHA</label>
                <input class="controls"  name="Fecha" required type="datetime"/>
                <label>PRODUCTO</label>
                <input class="controls"  name="NumProd" pattern="[0-9]{10}" required type="number" placeholder="99999" />
                <label>DESCRIPCION</label>
                <input class="controls"  name="descripcion" required type="text" placeholder="Descripcion o nombre del producto" />
                <label>LOTE</label>
                <input class="controls"  name="lote" required type="text" placeholder="Lote del producto" />
                <label>FECHA VENCIMIENTO</label>
                <input class="controls"  name="Fechavence" required type="datetime"/>
                <label>CANTIDAD</label>
                <input class="controls"  name="cantidad" pattern="[0-9]{10}" required type="number" placeholder="999.99" />
                <label>PRECIO</label>
                <input class="controls"  name="precio" pattern="[0-9]{10}" required type="number" />
                <label>COSTO PROMEDIO</label>
                <input class="controls"  name="costoprom" pattern="[0-9]{10}"/>
                <label>SALDO</label>
                <input class="controls"  name="saldo" pattern="[0-9]{10}"/>
                
            </form>
        </section>    
    </body>
</html>
