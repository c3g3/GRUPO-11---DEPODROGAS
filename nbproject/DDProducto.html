    <article class="main_prod">
        <section class="forms">
            <h5>PRODUCTOS</h5>
            <form action="enviar-formulario" method="post">
                <label>PRODUCTO</label>
                <input class="controls"  maxlength="50" name="Nombre" required size="50" type="text" autofocus placeholder="Nombre Producto:" />
                <label form="cars">CATEGORIA PRODUCTO</label>
                <select class="selects_prod" name="CATEGORIA" required>
                    <option value="NIT">Seleccione categoria</option>
                    <option value="ANALG">Analgésicos</option>
                    <option value="ANTIB">Antibióticos</option>
                    <option value="ANT">Anticoagulantes</option>
                    <option value="ANTI">Antihistamínicos</option>
                    <option value="ANTIINF">Antiinfecciosos</option>
                    <option value="ANTIINFL">Antiinflamatorios</option>
                    <option value="ANTIP">Antiparasitarios</option>
                    <option value="CARD">Cardiovascular</option>
                    <option value="COSM">Cosmético</option>
                    <option value="GAST">Gastrointestinal</option>
                    <option value="HIG">Higiene</option>
                    <option value="LIQU">Líquidos y electrolitos</option>                    
                    <option value="RELJ">Relajantes musculares</option>
                    <option value="RESP">Respiratorios</option>
                    <option value="SISTINM">Sistema inmune</option>
                    <option value="SISTNERV">Sistema nervioso</option>
                    <option value="TOX">Toxicología</option>
                    <option value="VTALIB">Venta libre</option> 
                    <option value="VIT">Vitaminas y nutrientes</option>
                </select><br>
                <label>CODIGO</label>
                <input class="controls"  name="cod" required type="cod" placeholder="COD PRODUCTO" />
                <label>COD BARRAS</label>
                <input class="controls"  name="codBarras" required type="[0-15]{20}" placeholder="Código de barras" />
                <label>UNIDAD DE MEDIDA</label>
                <input class="controls"  maxlength="20" name="Un med" required size="20" type="text" autofocus placeholder="Unidad de medida:" />
                <label>REG INVIMA</label>
                <input class="controls"  name="regInv" pattern="[0-15]{20}" required type="regInv" placeholder="Digite Reg Invima" />
                <label>MINIMO:</label>
                <input class="controls"  name="min" required type="[0-15]{20}" placeholder="min" />            
                </datalist>
                <label>MAXIMO</label>
                <input class="controls"  name="max" required type="[0-15]{20}" placeholder="max" /> 
                <input class="buttons"  type="submit" value="ENVIAR" />
            </form>
        </section>
