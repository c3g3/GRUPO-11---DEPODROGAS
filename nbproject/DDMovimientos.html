    <article class="main_mov">
        <section class="forms_mov">
            <h5>MOVIMIENTOS</h5>
            <form action="enviar-formulario" method="post">
                <label form="cars">TIPO DE MOVIMIENTO</label>                
                <select class="selects_prod" name="TIPO MVTO" required>
                    <option value="ES">Seleccione ...</option>
                    <option value="E">ENTRADA</option>
                    <option value="S">SALIDA</option>
                </select>
                <label form="cars">CÓDIGO DOCUMENTO</label>
                    <select class="selects_prod" name="CODIGO DCTO" required>
                    <option value="DOCTO">Seleccione ...</option>
                    <option value="F">FACTURA</option>
                    <option value="R">REMISION</option>
                    <option value="O">ORDEN DE COMPRA</option>
                    <option value="RE">RECIBO</option>
                    <option value="SN">SIN DOCUMENTO</option>
                </select>
                <label>FECHA</label>
                <input class="controls_mov"  name="Fecha" required type="datetime" placeholder="Fecha del movimiento"/>
                <label>ID TERCERO</label>
                <input class="controls_mov"  name="tercero" required type="tel" placeholder="Identificacion del tercero" />
                <label>CÓDIGO DEL PRODUCTO</label>
                <input class="controls_mov"  name="NumProd" required type="tel" placeholder="Codigo del producto" />
                <label>LOTE</label>
                <input class="controls_mov"  name="lote" required type="text" placeholder="Lote del producto" />
                <label>FECHA VENCIMIENTO</label>
                <input class="controls_mov"  name="Fechavence" required type="datetime" placeholder="Fecha vencimiento lote"/>
                <label>CANTIDAD</label>
                <input class="controls_mov"  name="cantidad" pattern="[0-9]{10}" required type="number" min="1" placeholder="999.99" />
                <label>PRECIO</label>
                <input class="controls_mov"  name="precio" pattern="[0-9]{10}" required type="tel" placeholder="$"/>
                <input class="buttons"  type="submit" value="ENVIAR" />                
            </form>
        </section>
    <footer class="footer">
        <h3>DEPODROGAS. Su distribuidor de confianza</h3>
    </footer>
